<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack Compiler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .panel {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .panel h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .examples-section {
            margin-bottom: 1.5rem;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .example-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .example-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
        }

        .code-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .code-editor {
            width: 100%;
            height: 400px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1rem;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            background: #f8fafc;
            transition: border-color 0.3s ease;
        }

        .code-editor:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .compile-btn {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }

        .compile-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(250, 112, 154, 0.4);
        }

        .compile-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .output-container {
            position: relative;
        }

        .output-area {
            width: 100%;
            height: 400px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1rem;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            background: #1a202c;
            color: #e2e8f0;
            resize: vertical;
            overflow-y: auto;
        }

        .status-bar {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #gray;
        }

        .status-dot.success {
            background: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
        }

        .status-dot.error {
            background: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.4);
        }

        .status-dot.loading {
            background: #f59e0b;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .copy-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .examples-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Jack Compiler</h1>
            <p>Compile Jack language code to VM code with real-time feedback</p>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2>üìù Jack Code Editor</h2>
                
                <div class="examples-section">
                    <h3 style="margin-bottom: 1rem; color: #4a5568;">Quick Examples:</h3>
                    <div class="examples-grid" id="examples-grid">
                        <!-- Examples will be loaded here -->
                    </div>
                </div>

                <div class="code-container">
                    <textarea 
                        id="jack-code" 
                        class="code-editor" 
                        placeholder="Enter your Jack code here..."
                        spellcheck="false"
                    ></textarea>
                </div>

                <button id="compile-btn" class="compile-btn">
                    ‚ö° Compile to VM Code
                </button>

                <div class="error-message" id="error-message"></div>
            </div>

            <div class="panel">
                <h2>üîß VM Code Output</h2>
                
                <div class="output-container">
                    <textarea 
                        id="vm-output" 
                        class="output-area" 
                        readonly
                        placeholder="VM code will appear here after compilation..."
                    ></textarea>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Ready to compile</span>
            </div>
            <button id="copy-btn" class="copy-btn" style="display: none;">
                üìã Copy VM Code
            </button>
        </div>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        class JackCompiler {
            constructor() {
                this.jackCodeEditor = document.getElementById('jack-code');
                this.vmOutput = document.getElementById('vm-output');
                this.compileBtn = document.getElementById('compile-btn');
                this.copyBtn = document.getElementById('copy-btn');
                this.statusDot = document.getElementById('status-dot');
                this.statusText = document.getElementById('status-text');
                this.errorMessage = document.getElementById('error-message');
                this.loadingOverlay = document.getElementById('loading-overlay');
                this.examplesGrid = document.getElementById('examples-grid');
                
                this.init();
            }

            init() {
                this.loadExamples();
                this.bindEvents();
                this.updateStatus('ready', 'Ready to compile');
            }

            async loadExamples() {
                try {
                    const response = await fetch('/api/examples');
                    const examples = await response.json();
                    
                    this.examplesGrid.innerHTML = '';
                    
                    Object.entries(examples).forEach(([key, example]) => {
                        const btn = document.createElement('button');
                        btn.className = 'example-btn';
                        btn.textContent = example.name;
                        btn.addEventListener('click', () => this.loadExample(example.code));
                        this.examplesGrid.appendChild(btn);
                    });
                } catch (error) {
                    console.error('Failed to load examples:', error);
                }
            }

            loadExample(code) {
                this.jackCodeEditor.value = code;
                this.clearOutput();
                this.updateStatus('ready', 'Example loaded - ready to compile');
            }

            bindEvents() {
                this.compileBtn.addEventListener('click', () => this.compile());
                this.copyBtn.addEventListener('click', () => this.copyToClipboard());
                
                // Auto-resize textarea
                this.jackCodeEditor.addEventListener('input', () => {
                    this.jackCodeEditor.style.height = 'auto';
                    this.jackCodeEditor.style.height = Math.max(400, this.jackCodeEditor.scrollHeight) + 'px';
                });
            }

            async compile() {
                const jackCode = this.jackCodeEditor.value.trim();
                
                if (!jackCode) {
                    this.showError('Please enter some Jack code to compile');
                    return;
                }

                this.hideError();
                this.showLoading();
                this.updateStatus('loading', 'Compiling...');
                this.compileBtn.disabled = true;

                try {
                    const response = await fetch('/api/compile', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ jack_code: jackCode })
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.vmOutput.value = result.vm_code;
                        this.updateStatus('success', 'Compilation successful!');
                        this.copyBtn.style.display = 'block';
                        
                        // Add some visual feedback
                        this.vmOutput.style.border = '2px solid #10b981';
                        setTimeout(() => {
                            this.vmOutput.style.border = '2px solid #e2e8f0';
                        }, 2000);
                    } else {
                        this.showError(result.error || 'Compilation failed');
                        this.updateStatus('error', 'Compilation failed');
                        this.copyBtn.style.display = 'none';
                    }
                } catch (error) {
                    this.showError('Network error: ' + error.message);
                    this.updateStatus('error', 'Network error');
                    this.copyBtn.style.display = 'none';
                } finally {
                    this.hideLoading();
                    this.compileBtn.disabled = false;
                }
            }

            async copyToClipboard() {
                try {
                    await navigator.clipboard.writeText(this.vmOutput.value);
                    
                    // Visual feedback
                    const originalText = this.copyBtn.textContent;
                    this.copyBtn.textContent = '‚úÖ Copied!';
                    this.copyBtn.style.background = '#10b981';
                    
                    setTimeout(() => {
                        this.copyBtn.textContent = originalText;
                        this.copyBtn.style.background = '#6366f1';
                    }, 2000);
                } catch (error) {
                    console.error('Failed to copy to clipboard:', error);
                }
            }

            updateStatus(type, message) {
                this.statusDot.className = `status-dot ${type}`;
                this.statusText.textContent = message;
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }

            showLoading() {
                this.loadingOverlay.style.display = 'flex';
            }

            hideLoading() {
                this.loadingOverlay.style.display = 'none';
            }

            clearOutput() {
                this.vmOutput.value = '';
                this.copyBtn.style.display = 'none';
                this.hideError();
            }
        }

        // Initialize the compiler when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new JackCompiler();
        });
    </script>
</body>
</html>
